version: '3'
services:
  build:
    build:
      context: .
      dockerfile: build.Dockerfile
    volumes:
      - ../../:/app
    working_dir: /app
    command: bash ./tasks/ci/build
  integration:
    build:
      context: .
      dockerfile: integration.Dockerfile
    volumes:
      - ../../:/app
    working_dir: /app
    environment:
      SHOP_ID_1: ${SHOP_ID_1}
      SHOP_TOKEN_1: ${SHOP_TOKEN_1}
    command: bash ./tasks/ci/integration
  publish_prerelease:
    build:
      context: .
      dockerfile: publish_prerelease.Dockerfile
    volumes:
      - ../../:/app
    working_dir: /app
    environment:
      NPM_TOKEN: ${NPM_TOKEN}
    command: bash ./tasks/ci/publish_prerelease
  publish_release:
    build:
      context: .
      dockerfile: publish_release.Dockerfile
    volumes:
      - ../../:/app
    working_dir: /app
    environment:
      NPM_TOKEN: ${NPM_TOKEN}
    command: bash ./tasks/ci/publish_release
